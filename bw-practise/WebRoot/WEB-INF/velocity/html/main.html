<html>
  <head>
    <meta charset="UTF-8">
    <title>PRACTISE</title>
	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="$!{style_url}/bootstrap.min.css" />
    <link rel="stylesheet" href="$!{style_url}/components.min.css" />
    <link rel="stylesheet" href="$!{style_url}/style.css" />
    <script type="text/javascript" src="$!{js_url}/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="$!{js_url}/bootstrap-modal.js"></script>
    <script type="text/javascript" src="$!{js_url}/bootstrap.min.js"></script> 
    <script type="text/javascript" src="http://localhost:8080/bw-practise/js/base.js"></script>
    
  <script type="text/javascript">
		$(function(){
			if(BW.versionLow()){
				$("body").html("<p style='text-align:center'>检测到您的浏览器版本过低，建议您下载Chrome浏览器</p><a href='https://www.baidu.com/s?wd=chrome' title='下载' target='_blank' style='display:block;width:120px;height:37px;line-height:37px;margin:0 auto;color:#61abf2;text-align:center;text-decoration:none;'>下载</a>");
			}
		})
	</script>
  </head>
  <body style="overflow-y:hidden;">
    <div class="navbar navbar-inverse topNav" role="navigation">
        <div class="navbar-header">
            <div class="page-logo">
                <span class="page-logo-txt">ANG-PRACTISE</span>
            </div>
        </div>
        <div class="navbar-footer" style="z-index: 10">
            <a class="navbar-footer-txt">$!{user.name}&nbsp;</a>
            <a href="logout.do" class="navbar-footer-txt backOut">退出</a>
        </div>
    </div>
  <div style="position:absolute;top:50px;bottom:0px;width:100%">
		<div id="manageLeft">
	        <!-- leftList start -->
	            <ul>
	                <a href="javascript:;" class="left-a">
	                    <span class="left-icon left-icon-fst"></span>&nbsp;&nbsp;&nbsp;&nbsp;短信管理<b class="left-b">+</b>
	                </a>
	               
	                <li data-url="returnReport.do" style="display:none;">
	                    <a href="javascript:;">&nbsp;&nbsp;返回报告</a>
	                </li>
	                <li data-url="cssPractise.do" style="display:none;">
	                    <a href="javascript:;">&nbsp;&nbsp;CSS练习</a>
	                </li>
	                <li data-url="findUplinkRecord.do" style="display:none;">
	                    <a href="javascript:;">&nbsp;&nbsp;短信群发</a>
	                </li>
	            </ul>     
	            <ul >
	                <a class="nav-header menu-first collapsed left-a">
	                    <span class="left-icon left-icon-scnd"></span>&nbsp;&nbsp;&nbsp;&nbsp;功能总汇<b class="left-b">+</b>
	                </a>
	                <li data-url="musicListening.do" style="display:none;">
	                    <a href="javascript:;">&nbsp;&nbsp;MUSIC LISTENING</a>
	                </li>
	                <li data-url="musicListening.do" style="display:none;">
	                    <a href="javascript:;">&nbsp;&nbsp;历史数据统计</a>
	                </li>
	                <li data-url="upload.do" style="display:none;">
	                    <a href="javascript:;">&nbsp;&nbsp;上传文件</a>
	                </li>
	                
	            </ul>
	            <ul>
	                <a class="nav-header menu-first collapsed left-a">
	                        <span class="left-icon left-icon-thid"></span>&nbsp;&nbsp;&nbsp;&nbsp;用户中心<b class="left-b">-</b>
	                </a>
	                <li class="left-on" data-url="home.do">
	                    <a href="javascript:;">&nbsp;&nbsp;账户预览</a>
	                </li>
	                <li class="left-on" data-url="secondUsers.do">
	                    <a href="javascript:;">&nbsp;&nbsp;二级账户管理</a>
	                </li>
	                <li class="left-on" data-url="accountSetting.do">
	                    <a href="javascript:;">&nbsp;&nbsp;账号设置</a>
	                </li>
	            </ul> 
	        <!-- leftList end -->
		</div>
		<div id="manageFrame">
			<iframe id="rightFrame" frameborder="0" scrolling="auto" src="home.do">浏览器不支持嵌入式框架</iframe>
		</div>
	</div>
	<script type="text/javascript">
		$("#manageLeft li").click(function(){
			BW.dynamicIframe("rightFrame",$(this).attr("data-url"),"");
		});
		
	
		$(document).ready(function(){
		    $('a.left-a').click(function(){  
		        if($(this).siblings('li').hasClass('left-on')){  
		            $(this).siblings('li').slideUp(500).removeClass('left-on');  
		            $(this).children('b').text('+');  
		        }else{  
		            $(this).siblings('li').slideDown(500).addClass('left-on');  
		            $(this).children('b').text('-');  
		        }  
		    });
		})
	</script>
</body>
</html>
